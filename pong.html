<DOCTYPE html>
  <html>
    <head>
      <title>Pong</title>
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    </head>
    <style>
      body { 
        background-color: #000;
        margin: 0; 
        padding: 0; 
      }

    </style>
    <script>
      var context;

      // Gets window size
      var width = $( window ).width();
      var height = $( window ).height();

      // Ball
      var radius = 20;
      var xCircle = width/2;
      var yCircle = height/2;
      var dx = 5;
      var dy = 5;

      // Left Paddle
      var xPad = 100;
      var yPad = 30;
      var rectWidth = 50;
      var rectHeight = 150;
      var speed = 5;
      var amountToMove = 0;

      
     
      function init() {
        context = myCanvas.getContext('2d');
        setInterval(draw, 10);
        
        window.addEventListener('keydown', doKeyDown, true);

        // Sets the width and height to canvas 
        jQuery('#myCanvas').attr('width',width);
        jQuery('#myCanvas').attr('height',height);
         
      }

       function doKeyDown(evt) {
        console.log(evt.keyCode);
        switch(evt.keyCode) {
          case 38:
            amountToMove -= 100;
            break;

          case 40:
            amountToMove += 100;
            break;
        }
        return false;
      }

      function draw() {
        context.clearRect(0, 0, width, height);
        context.beginPath();
        context.fillStyle="#fff";

        // Draw left paddle 
        context.rect(xPad, yPad, rectWidth, rectHeight);
        context.closePath();
        context.fill();

        // Move paddle
        if (amountToMove != 0) {
          if (amountToMove < 0) {
            amountToMove += speed;
            yPad -= speed;
          }
          if (amountToMove > 0) {
            amountToMove -= speed;
            yPad += speed;
          }
          // Continuous movement
          if (yPad + rectHeight < 0) {
              yPad = height;
          }
          if (yPad > height) {
            yPad = 0 - rectHeight;
          }
        }

        // Draws ball
        context.arc(xCircle, yCircle, radius, 0, Math.PI*2, true);
        context.closePath();
        context.fill();

        // Boundary logic for window
        if (xCircle + radius >= width) {
          dx =- dx;
        }
        if(yCircle <= 0 + radius || yCircle + radius >= height) {
          dy =- dy;
        }
        xCircle += dx;
        yCircle += dy;
        // Boundary logic for paddles
        if (xCircle < xPad + rectWidth && xCircle + radius*2 > xPad &&
            yCircle < yPad + rectHeight && yCircle + radius*2 > yPad) {
          dx =- dx;
          dy =- dy;
        }

        

      }

      function gameOver() {
        if(xCircle <= 0 + radius) {
          
        }
      }
    </script>
    
    <body onLoad="init();">
      <canvas id="myCanvas">
      </canvas>
    </body>
      
  </html>
</DOCTYPE>
