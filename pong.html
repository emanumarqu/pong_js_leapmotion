<DOCTYPE html>
  <html>
    <head>
      <title>My Pong Game</title>

      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    </head>
    <script>
      var context;
      var radius = 20;
      var x = 100;
      var y = 200;
      var dx = 1;
      var dy = 1;

      var width = $( window ).width();
      var height = $( window ).height();


      function init() {
        context= myCanvas.getContext('2d');
        setInterval(draw, 10);

        jQuery('#myCanvas').attr('width',width);
        jQuery('#myCanvas').attr('height',height);
         
      }

      function draw() {
        context.clearRect(0, 0, width, height);
        context.beginPath();
        context.fillStyle="#fff";
        // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
        context.arc(x, y, radius, 0, Math.PI*2, true);
        context.closePath();
        context.fill();
        // Boundary Logic
        console.log(x);
        console.log(width);

        if(x <= 0 + radius || x + radius >= width) {
          dx=-dx;
        }
        if(y <= 0 + radius || y + radius >= height) {
          dy=-dy;
        }
        x+=dx; 
        y+=dy;
      }
    </script>
    
      <body onLoad="init();">
        <canvas id="myCanvas" width="300" height="300" style="background-color: #000">
        </canvas>
      </body>
      
  </html>
</DOCTYPE>
