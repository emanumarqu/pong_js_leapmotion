<DOCTYPE html>
  <html>
    <head>
      <title>My Pong Game</title>
    </head>
    <script>
      var context;
      var radius = 20;
      var x = 100;
      var y = 200;
      var dx = 1;
      var dy = 1;

      function init() {
        context= myCanvas.getContext('2d');
        setInterval(draw, 10);
      }

      function draw() {
        context.clearRect(0, 0, 300, 300);
        context.beginPath();
        context.fillStyle="#0000ff";
        // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
        context.arc(x, y, radius, 0, Math.PI*2, true);
        context.closePath();
        context.fill();
        // Boundary Logic
        if(x < 0 + radius/2 || x > 300 - radius/2) {
          dx=-dx;
        }
        if(y < 0 + radius/2 || y > 300 - radius/2) {
          dy=-dy;
        }
        x+=dx; 
        y+=dy;
      }
    </script>
    
      <body onLoad="init();">
        <canvas id="myCanvas" width="300" height="300" >
        </canvas>
      </body>
      
  </html>
</DOCTYPE>
